<!DOCTYPE html>
<html>
<head>
	<title>FORM</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.main{
			width:80%;
			background:#F2EDEC;
            margin: auto;
		}
	</style>
</head>
<body>
	<br>
	<br>
	<br>
	<br><center><h1><b>K.G.Children Primary School</b></h1></center>
	<div class="main">
	<div class="container">
		<br>
		<form class="form-group">
			<center><h2 style="color: #13dce2;"><b>Application For Admission</b></h2></center>
			<div class="row">
				<div class="col-md-6">
			    <label>Full Name:</label>
		        <input type="text" name="Enter Your Name"  class="form-control" placeholder="Full Name">
				</div>
				<div class="col-md-6">
				<label>Permanent Address</label>
		        <input type="text" name=""  class="form-control" placeholder="Address">		
				</div>

				
			</div><!--end row-->
			<div class="row">
				<div class="col-md-6">
			    <label>Email</label>
		        <input type="text" name="Enter Your Name"  class="form-control" placeholder="Email">
				</div>
				<div class="col-md-6">
				<label>Bonfide of M.P/others</label>
		        <input type="text" name=""  class="form-control" placeholder="Residance">		
				</div>

				
			</div><!--end row-->
			<div class="row">
				<div class="col-md-6">
			    <label>Date of Birth</label>
		        <input type="date" name=""  class="form-control">
				</div>
				<div class="col-md-6">
				<label>Name of Previous School Last attend</label>
		        <input type="text" name=""  class="form-control" placeholder="School">		
				</div>

				
			</div><!--end row-->
			<div class="row">
				<div class="col-md-6">
			    <label>Do You Belong to SC/ST/O.B.C</label>
			    <br>
		        <input type="radio" name="choice" value="Yes"  style="margin-left: 2px;position: relative;top: 10px;"><label style="position: relative;top: 9px;">Yes</label>
		        <input type="radio" name="choice" value="No"  style="position: relative; top: 10px;"><label style="position: relative; top: 9px;">NO</label>
				</div>
				<div class="col-md-6">
				<label>Class Last Attend</label>
		        <input type="text" name=""  class="form-control" placeholder="class">		
				</div>

				
			</div><!--end row-->
			<div class="row">
				<div class="col-md-6">
			    <label >Caste</label>
			    <input type="text" name="" class="form-control" placeholder="Caste">
				</div>
				<div class="col-md-6">
				<label>Session</label>
		        <input type="text" name=""  class="form-control" placeholder="Session">		
				</div>

				
			</div><!--end row-->
			<div class="row">
				<div class="col-md-6">
			    <label>Mother's Name</label>
			    <input type="text" name="" class="form-control" placeholder="Mother Name">
				</div>
				<div class="col-md-6">
				<label>Result</label>
		        <input type="text" name=""  class="form-control" placeholder="Result">		
				</div>

				
			</div><!--end row-->
			<div class="row">
				<div class="col-md-6">
			    <label>Father's Name</label>
			    <input type="text" name="" class="form-control" placeholder="Name">
				</div>
				<div class="col-md-6">
				<label>Medium</label>
		        <input type="text" name=""  class="form-control" placeholder="Medium">		
				</div>

				
			</div><!--end row-->
			<div class="row">
				<div class="col-md-6">
			    <label>Father's Monthly Income</label>
			    <input type="text" name="" class="form-control" placeholder="Income">
				</div>
				<div class="col-md-6">
				<label>Board Enrollment Number</label>
		        <input type="text" name=""  class="form-control" placeholder="Number">		
				</div>

				
			</div><!--end row-->
			<div class="row">
				<div class="col-md-6">
			    <label>Occupation of Father</label>
			    <input type="text" name="" class="form-control" placeholder="Occupation">
				</div>
				<div class="col-md-6">
				<label>Class To Which Admission to Saught</label>
		        <input type="text" name=""  class="form-control" placeholder="class">		
				</div>

				
			</div><!--end row-->
			<div class="row">
				<div class="col-md-6">
			    <label>Designation of Father</label>
			    <input type="text" name="" class="form-control" placeholder="Designation">
				</div>
				<div class="col-md-6">
				<label>Medium</label>
		        <input type="text" name=""  class="form-control" placeholder="Medium">		
				</div>

				
			</div><!--end row-->
			<div class="row">
				<div class="col-md-6">
			    <label>Department of Father</label>
			     <select class="form-control">
			    <option>Select Department</option>
			    <option>Teaching</option>
			    <option>Teaching</option>
			    <option>Teaching</option>
		        </select>
				</div>
				<div class="col-md-6">
				<label>Medium</label>
		        <input type="text" name=""  class="form-control" placeholder="Medium">		
				</div>

				
			</div><!--end row-->
			<div class="row">
				<div class="col-md-6">
			    <label>Name of Local Guardian</label>
			    <input type="text" name="" class="form-control" placeholder="Guardian">
				</div>
				<div class="col-md-6">
				<label>TC Number</label>
		        <input type="text" name=""  class="form-control" placeholder="Number">		
				</div>

				
			</div><!--end row-->
			<div class="row">
				<div class="col-md-6">
			    <label>Relation with Guardian</label>
			    <input type="text" name="" class="form-control" placeholder="Relation">
				</div>
				<div class="col-md-6">
				<label>Mark-sheet</label>
		        <input type="text" name=""  class="form-control" placeholder="Mark-sheet">		
				</div>

				
			</div><!--end row-->
			<div class="row">
				<div class="col-md-6">
			    <label>Your Local Address</label>
			    <input type="text" name="" class="form-control" placeholder="Address">
				</div>
				<div class="col-md-6">
				<label>Made of Conveyance</label>
		        <input type="text" name=""  class="form-control" placeholder="Conveyance">		
				</div>

				
			</div><!--end row-->
			<div class="row">
				<div class="col-md-6">
			    <label>Phone Number</label>
			    <input type="text" name="" class="form-control" placeholder="Number">
				</div>
				<div class="col-md-6">
				<label>Your Photo</label>
				<br>
				<input type="file" name="" class="">
				<input type="submit" name="" class="btn btn-primary" value="Submit" style="float: right; margin-bottom: 20px;">		
				</div>
<br><br>
				
			</div><!--end row-->


		</form><!--end form-->
		
	</div><!--end container--->
</div>
</body>
</html>
